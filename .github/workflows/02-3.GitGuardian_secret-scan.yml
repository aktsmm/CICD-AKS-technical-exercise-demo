name: 2-3.Secret Scan with GitGuardian

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  scan-secrets:
    runs-on: ubuntu-latest
    # DependabotのPRではSecretsにアクセスできないためスキップ
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ggshield
        run: python -m pip install --upgrade pip ggshield
      - name: Validate GitGuardian API Key
        run: |
          curl -s -H "Authorization: Token ${{ secrets.GITGUARDIAN_API_KEY }}" https://api.gitguardian.com/v1/health

      - name: Run GitGuardian secret scan
        id: ggshield
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        continue-on-error: true # ✅ 統一: スキャン失敗でもジョブ続行
        run: |
          set -o pipefail
          set +e # ggshield が検出で exit 1 を返しても後続処理を継続する
          ggshield secret scan repo . --json > ggshield-results.json
          EXIT_CODE=$?
          set -e

          if [ "$EXIT_CODE" -gt 1 ]; then
              echo "ggshield 実行中に予期しないエラーが発生しました (exit code: $EXIT_CODE)" >&2
              exit "$EXIT_CODE"
          fi

          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"

          # 検出があった場合はワークフローを失敗させずに最後まで継続
          exit 0

      - name: Debug ggshield JSON output
        if: always()
        run: |
          echo "📋 ggshield JSON 出力の内容を確認:"
          if [ -f ggshield-results.json ]; then
            echo "ファイルサイズ: $(wc -c < ggshield-results.json) bytes"
            echo ""
            echo "=== JSON 構造 (最初の500行) ==="
            head -n 500 ggshield-results.json
            echo ""
            echo "=== トップレベルキー ==="
            jq 'keys' ggshield-results.json 2>/dev/null || echo "JSON パースエラー"
          else
            echo "⚠️ ggshield-results.json が見つかりません"
          fi

      - name: Convert GitGuardian JSON to SARIF
        if: always()
        run: python .github/scripts/ggshield_to_sarif.py

      - name: Display SARIF summary for debugging
        if: always()
        run: |
          if [ -f ggshield-results.sarif ]; then
            echo "📋 SARIF ファイルが生成されました"
            echo "結果数: $(jq '.runs[0].results | length' ggshield-results.sarif)"
            echo ""
            echo "検出されたファイル:"
            jq -r '.runs[0].results[].locations[0].physicalLocation.artifactLocation.uri' ggshield-results.sarif 2>/dev/null | sort -u || echo "ファイル情報なし"
            echo ""
            echo "検出されたルール:"
            jq -r '.runs[0].results[].ruleId' ggshield-results.sarif 2>/dev/null | sort -u || echo "ルール情報なし"
          else
            echo "⚠️ SARIF ファイルが見つかりません"
          fi

      - name: Upload SARIF to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ggshield-results.sarif
          category: GitGuardian ggshield
        continue-on-error: true
        id: upload_sarif

      - name: Check SARIF upload status
        if: always()
        run: |
          if [ "${{ steps.upload_sarif.outcome }}" = "success" ]; then
            echo "✅ SARIF が正常にアップロードされました"
            echo "🔍 Security タブを確認: https://github.com/${{ github.repository }}/security/code-scanning"
          else
            echo "⚠️ SARIF アップロードに問題が発生しました"
            echo "Outcome: ${{ steps.upload_sarif.outcome }}"
          fi

      - name: Upload SARIF artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ggshield-sarif
          path: ggshield-results.sarif

      - name: Upload ggshield JSON artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ggshield-json
          path: ggshield-results.json

      - name: Summarize GitGuardian results
        if: always()
        run: |
          EXIT_CODE='${{ steps.ggshield.outputs.exit_code }}'

          if [ -z "$EXIT_CODE" ]; then
              echo "::warning::GitGuardian スキャンの結果を取得できませんでした。ログを確認してください。"
              exit 0
          fi

          if [ "$EXIT_CODE" = "0" ]; then
              echo "✅ GitGuardian スキャンにて秘匿情報は検出されませんでした。" >> "$GITHUB_STEP_SUMMARY"
          else
              echo "::warning::GitGuardian が潜在的な秘匿情報を検出しました。Security > Code scanning alerts で詳細を確認してください。"
              {
                  echo "## ⚠️ GitGuardian Secret Scan"
                  echo ""
                  echo "### 結果サマリー"
                  echo "- 結果: 秘匿情報が検出されました (exit code $EXIT_CODE)"
                  echo "- 対応: [Security > Code scanning alerts](https://github.com/${{ github.repository }}/security/code-scanning) でアラートを確認してください"
                  echo ""
                  
                  if [ -f ggshield-results.sarif ]; then
                      echo "### 検出されたファイル"
                      echo '```'
                      jq -r '.runs[0].results[].locations[0].physicalLocation.artifactLocation.uri' ggshield-results.sarif 2>/dev/null | sort -u || echo "ファイル情報を取得できませんでした"
                      echo '```'
                      echo ""
                      echo "### 検出されたルール"
                      echo '```'
                      jq -r '.runs[0].results[].ruleId' ggshield-results.sarif 2>/dev/null | sort -u || echo "ルール情報を取得できませんでした"
                      echo '```'
                  fi
              } >> "$GITHUB_STEP_SUMMARY"
          fi
